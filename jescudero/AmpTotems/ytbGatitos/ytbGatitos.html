<!doctype html>
<html ⚡>
  <head>
    <meta charset="utf-8"> 

    <script>
    
      // truco para que refresque a los 40s - hay que calcular el tiempo cada vez
      setTimeout(function() {
          window.location.href = 'ytbGatitos.html?' + new Date().getTime();
      }, 55000);
    
    </script>

    <title>Videos Curiosos</title>
    <link rel="canonical" href="ytb.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-video"
        src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

    <script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
    <style amp-custom>
      amp-story {
        font-family: 'Oswald',sans-serif;
        color: #fff;
      }
      amp-story-page {
        background-color: #000;
      }
      h1 {
        font-weight: bold;
        font-size: 2.875em;
        font-weight: normal;
        line-height: 1.174;
      }
      p {
        font-weight: normal;
        font-size: 1.3em;
        line-height: 1.5em;
        color: #fff;
      }
      q {
        font-weight: 300;
        font-size: 1.1em;
      }
      amp-story-grid-layer.bottom {
        align-content:end;
      }
      amp-story-grid-layer.noedge {
        padding: 0px;
      }
      amp-story-grid-layer.center-text {
        align-content: center;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 50% 50%;
      }
      .banner-text {
        text-align: center;
        background-color: #000;
        line-height: 2em;
      }
    </style>
  </head>
  <body>

    <!-- Cover page -->
    <amp-story standalone
        title="Gatitos"
        publisher="tecniBUS"
        publisher-logo-src="assets/AMP-Brand-White-Icon.svg"
        poster-portrait-src="assets/gatitosCover.jpg">

    
        <amp-story-page id="cover" auto-advance-after="2s">
          <amp-story-grid-layer template="fill">
            <amp-img src="../../../SHARED/imagenes/gatitosCover.jpg"
                width="768" height="1280"
                layout="responsive">
            </amp-img>
          </amp-story-grid-layer>
          <amp-story-grid-layer template="vertical">
            <h1  class="borde-negro">No más Gatitos</h1>
            <p  class="borde-negro">by youtube</p>
          </amp-story-grid-layer>
        </amp-story-page>
      
      <!-- Page 3 (Birds): 1 layer (vertical) -->
      <amp-story-page id="page3" auto-advance-after="14s">
        <amp-story-grid-layer template="fill">
          <amp-youtube
              data-videoid="xoGidJ6SlwQ"
              layout="responsive"
              width="720"
              height="1280"
              data-param-controls="0"
              data-param-rel="0"
              data-param-showinfo="0"
              autoplay
              loop
              muted
              no-audio
          ></amp-youtube>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Page 2 (Dog): 1 layer (vertical) -->
      <amp-story-page id="page2" auto-advance-after="18s">
        <amp-story-grid-layer template="fill">
          <amp-youtube
              data-videoid="4ZzctjSb3uM"
              layout="responsive"
              width="720"
              height="1280"
              data-param-controls="0"
              data-param-rel="0"
              autoplay
              loop
          ></amp-youtube>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Page 1 (Squirrel): 1 layer (vertical) -->
      <amp-story-page id="page1" auto-advance-after="10s">
        <amp-story-grid-layer template="vertical">
          <amp-youtube
              data-videoid="BeyddUplaxg"
              layout="responsive"
              width="720"
              height="1280"
              data-param-controls="0"
              data-param-rel="0"
              data-param-showinfo="0"
              autoplay
              loop
          ></amp-youtube>
        </amp-story-grid-layer>
      </amp-story-page>




      <!-- Page 2 (Monkey): 1 layer (vertical) -->
      <amp-story-page id="page2" auto-advance-after="10s">
        <amp-story-grid-layer template="fill">
          <amp-youtube
              data-videoid="rLe6Ip6hU3I"
              layout="responsive"
              width="720"
              height="1280"
              data-param-controls="0"
              data-param-rel="0"
              autoplay
              loop
          ></amp-youtube>
        </amp-story-grid-layer>
      </amp-story-page>

      



      <!-- Bookend -->
      <amp-story-bookend src="bookend.json" layout="nodisplay"></amp-story-bookend>
    </amp-story>
  </body>
</html>
