<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>Mapa de Sevilla</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Incluir CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Incluir JS de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #mapid { 
            height: 100%; 
            width: 100%;
        }
        .info-box {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 100px;
            background-color: yellow;
            padding: 5px;
            z-index: 1000; /* Asegúrate de que el div se muestre sobre el mapa */
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="mapid"></div>
<script>
    var map = L.map('mapid').setView([37.377222, -5.986944], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var marker = L.marker([37.377222, -5.986944]).addTo(map);
    marker.bindPopup("<b>Calle Felipe II, Sevilla</b>").openPopup();
</script>
<!-- Div de información en la esquina superior derecha -->
<div class="info-box" id="info-box">Latitud: <br> Longitud:</div>

<script>
    // Actualizar las coordenadas del cursor en el div "info-box"
    map.on('mousemove', function(e) {
        document.getElementById('info-box').innerHTML = 'Latitud: ' + e.latlng.lat.toFixed(5) + '<br> Longitud: ' + e.latlng.lng.toFixed(5);
    });
</script>

</body>
</html>
