<!DOCTYPE html>
<html style="height:100%;">
<head>
    <title>Mapa de Sevilla</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Incluir CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Incluir JS de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <style>
        /* Establecer el estilo para html y body para ocupar el 100% de la altura */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Estilo para el mapa para ocupar el 100% de la anchura y altura de su contenedor */
        #mapid { 
            height: 100%; 
            width: 100%;
        }
    </style>
</head>
<body>

<div id="mapid"></div>

<script>
    // Inicializar el mapa
    var map = L.map('mapid').setView([37.377222, -5.986944], 13); // Coordenadas de Sevilla, ajustar según necesidad

    // Añadir capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Marcador para la Calle Felipe II (Ajustar las coordenadas según la ubicación exacta)
    var marker = L.marker([37.377222, -5.986944]).addTo(map);
    marker.bindPopup("<b>Calle Felipe II, Sevilla</b>").openPopup();

</script>

</body>
</html>
