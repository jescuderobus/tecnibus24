<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas htmx</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 18px;
        }

        li{
            margin-bottom: 4px;
            max-width: 860px;
            text-wrap: balance;    

        }

        .loader {
    width: 10px;
    height: 10px;
    border: 1px solid #0a0a0a;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    } 

    button{
        transition: opacity .3s;
    }

    button:disabled{
        opacity: .3;
        pointer-events: none;
        cursor: not-allowed;
        color:red;
    }
    </style>
</head>
<body hx-ext="client-side-templates">
    <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!--API:: https://hn.algolia.com/api-->
    <!--https://cssloaders.github.io/-->
    <!--https://github.com/janl/mustache.js-->
    <script defer src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script defer src="https://unpkg.com/mustache@latest"></script>

<button
        hx-get="https://hn.algolia.com/api/v1/search?tags=front_page&page=0&hitsPerPage=10"
        hx-disabled-elt="this"
        hx-trigger="click"
        hx-target="#results"
        hx-swap="innerHTML"
        hx-indicator=".loader"
        mustache-template="template-results"
    >
        Cargar Resultados 
</button>
    <span class="htmx-indicator loader"></span>
    <ul id="results">
        <li>Aquí irán los resultados ....</li>
    </ul>

    <template id="template-results">
        {{ #hits }}
        <li>
            <a target="_blank" href="{{ url }}">{{ title }}</a> -- {{ objectID }}
        </li>
        {{ /hits }}
        <li
        hx-get="https://hn.algolia.com/api/v1/search?tags=front_page&page=1&hitsPerPage=10"
        hx-trigger="revealed"
        hx-swap="outerHTML"
        mustache-template="template-results"
        ></li>
    </template>
</body>
</html>
