<!DOCTYPE html>
<html>
<head>
    <title>Mapa Sencillo de España con Sevilla Marcada</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 600px; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Inicializar el mapa y establecer la vista en España
    var map = L.map('map').setView([40.4167, -3.70325], 5); // Coordenadas centradas en España

    // Añadir una capa de tiles simplificada
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Añadir un marcador en Sevilla
    var sevilla = L.marker([37.3891, -5.9845]).addTo(map);
    //sevilla.bindPopup("<b>Sevilla</b>").openPopup();
</script>

</body>
</html>
