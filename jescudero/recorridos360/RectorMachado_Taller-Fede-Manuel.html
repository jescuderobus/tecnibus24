            width: 100%;  /* Esto hace que ocupe todo el ancho del contenedor */
            height: 100%; /* Esto hace que ocupe toda la altura del contenedor */
            margin:auto;
        }
    </style>

<body>
    <h1>Taller Fede&Manuel (PolyCam + &lt;model-viewer&gt;)</h1>

    <!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

<!-- Use it like any other HTML element -->
<div class="container" style="width: 100%;height:600px;">
<model-viewer 
    alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" 
    src="../../SHARED/realidadAumentada/polycamTaller.glb" 
    ar 
    poster="" 
    shadow-intensity="1"
