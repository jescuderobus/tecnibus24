<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Fede&Manuel &lt;model-viewer&gt;</title>
    <style>
        /* Agrega estilos para asegurarte de que el model-viewer ocupe el 100% del contenedor */
        .container model-viewer {
            width: 100%;  /* Esto hace que ocupe todo el ancho del contenedor */
            height: 100%; /* Esto hace que ocupe toda la altura del contenedor */
            margin:auto;
        }
    </style>
</head>
<body>
    <a href="javascript:window.history.back()">Volver</a>
    <h1>Biblioteca de Ingenieros (PolyCam + &lt;model-viewer&gt;)</h1>
    <p>https://poly.cam/ --- https://modelviewer.dev/</p>


<!-- Use it like any other HTML element -->
<div class="container" style="width: 100%;height:600px;">
    <model-viewer 
        alt="Vista en Polycam de la Biblioteca de Ingenieros" 
        src="../../../SHARED/realidadAumentada/Ingenieros240223.glb" 
        ar 
        poster="" 
        shadow-intensity="1" 
        camera-controls 
        touch-action="pan-y">
    </model-viewer>
    </div>

</body>
</html>
